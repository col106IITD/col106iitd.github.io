
title: Data Structures and Algorithms (COL 106)
tagline: Jan-Apr 2025 
description: 
author: Nikhil Balaji and Srikanta Bedathur
baseurl: '' # the subpath of your site, e.g. /blog
url: 'https://col106iitd.github.io' # the base hostname & protocol for your site, e.g. http://example.com
exclude: ["Gemfile", "Gemfile.lock", "LICENSE"]

# Theme settings
remote_theme: just-the-docs/just-the-docs@v0.10.0
color_scheme: light
search_enabled: true
heading_anchors: true
permalink: pretty
aux_links:
  Gradescope:
    - 'https://www.gradescope.com'
  Piazza:
    - 'https://piazza.com'
  Moodle:
    - 'https://moodle.iitd.ac.in'  
footer_content:

# Collections for website data
collections:
  staffers:
  modules:
  schedules:
  announcements:
# Default layouts for each collection type
defaults:
  - scope:
      path: ''
      type: staffers
    values:
      layout: staffer
      height: 300
      subpath: '/assets/images/'
      width: 300
  - scope:
      path: ''
      type: modules
    values:
      layout: module
  - scope:
      path: ''
      type: schedules
    values:
      layout: schedule
  - scope:
      path: ''
      type: announcements
    values:
      layout: announcement
  - scope:
      path: ''
      type: logistics
    values:
      layout: logistics      

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

liquid:
  error_mode: strict
  strict_filters: true
